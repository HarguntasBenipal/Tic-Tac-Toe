<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="index.css" />

  <head>
    <title>TicTacToe demo game</title>

        <p id="player_text" class="text center">Player 1(x) turn</p>
    <div class="center">
      <div class="buttonDiv">
        <button onClick="adjustPosition(1)" id="1" class="button"></button>
        <button onClick="adjustPosition(2)" id="2" class="button"></button>
        <button onClick="adjustPosition(3)" id="3" class="button"></button>
      </div>
      <div class="buttonDiv">
        <button onClick="adjustPosition(4)" id="4" class="button"></button>
        <button onClick="adjustPosition(5)" id="5" class="button"></button>
        <button onClick="adjustPosition(6)" id="6" class="button"></button>
      </div>
      <div class="buttonDiv">
        <button onClick="adjustPosition(7)" id="7" class="button"></button>
        <button onClick="adjustPosition(8)" id="8" class="button"></button>
        <button onClick="adjustPosition(9)" id="9" class="button"></button>
      </div>
      <button onClick="reset()" class="resetButton">Reset</button>
    </div> 
  </head>
  <script src="script.js"></script> </script>
</html>
